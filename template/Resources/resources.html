{%extends 'index.html'%}
  {% block body %}
   {%load static%}
   <style type="text/css">
     .loading{
      color: #241caf;
     }
   </style>
   {%load static%}

   <div>
             <img class="bd-placeholder-img"  title="RESOURCES"
             src="{%static 'img/report.webp'%}" preserveAspectRatio="xMidYMid slice" focusable="false"/>
              

              <div class="backgr-text"> 
              
                    <h2 class="head-part">RESOURCES</h2> 
                </div> 
        

    </div>

<br/>
<div class="col-md-12 col-sm-12 col-xs-12">
  {%if resource%}
  <div class="row">
    <div class="col-sm-4 col-md-3">
<div class="form">
  <select class="browser-default custom-select">
  <option selected>Select Year</option>
  <option value="1">2020</option>
  </select>
</div>
</div>
 <div class="col-sm-4 col-md-3">
 <div class="form">
  <select class="browser-default custom-select">
  <option selected>Select Month</option>
  <option value="1">Janurary</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
   <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
   <option value="12">December</option>

  </select>
</div>

</div>
<div class="col-sm-4 col-md-3">
  <button type="submit" class="btn btn-success">Filter</button>
  </div>
</div>





{%for i in resource%}

<div style= "background: #abbcbf;margin-top: 45px;"class="col-md-8 col-sm-4">
        <h3 class="loading">{{i.Heading}}
               

                     <a  href="{{ i.file.url }}" download> 
                        <i class="fa fa-download" ></i></a>
                        
             
           </div>

            {%endfor%}   

</div>
{%endif%}
{%include "footer.html" %}
   {% endblock %}
