  {% block body %}
    {%load static%}
<style>
   #navcontainer
     {

   }



  </style> 
  <div style="background-position: center top;" id="navcontainer">

 <div id="main-container">
<div class="col-sm-12 col-md-12">
<h1 class="headmy">OUR ADVISOR</h1>
  <hr/>

<div class="container">
    
  
 <div class="employee-container">
    <div class="row">
      {% for i in advisors%}
      <div  class="col-lg-4 employee-1">
        <div class="employee">
          <div class="employee-image">
            <img src="/media/{{i.Image}}" class="img-fluid d-block m-auto" alt="employee-image">
            </div>
          <div class="employee-details">
            <div class="employee-name">
              <h1 class="text-center">{{i.Full_Name}}</h1>
              </div>
            <div class="employee-social-link">
                <ul>
                  {%if i.facebookId%}
                  <li><a class="fa fa-facebook" href="{{i.facebookId}}" aria-hidden="true"></a></li>
               {%endif%}
               {%if i.instagramId%}
                  <li><a class="fa fa-instagram" href="{{i.instagramId}}" aria-hidden="true"></a></li>
                  {%endif%}
                  {%if i.linkedIn%}
                  <li><a class="fa fa-linkedin" href="{{i.linkedIn}}" aria-hidden="true"></a></li>
                  {%endif%}
              </ul>
          </div>
          </div>
        </div>
        </div>
        {%endfor%}
         


</div>
